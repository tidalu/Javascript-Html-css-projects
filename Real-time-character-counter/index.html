<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-time Character counter</h2>
        <textarea  id="textarea" class="textarea" placeholder="Please write your text here" maxlength="50"></textarea>
        <div class="counter-cantainer">
            <p>Total: <span class="total-counter" id="total-counter">0</span></p>
            <p>Remaining: <span class="remaining-counter" id="remaining-counter">50</span></p>
        </div>
        <div id="war">
            <p id="warning">Please stop!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
